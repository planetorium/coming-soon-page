<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>planetorium</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
  <div class="centered text-center banner island">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <h1 class="nina pad-t-2">PLANETORIUM IS LOADING</h1>
      </div>
      <div class="load-box unit xs-1 s-1 m-1 l-1 xl-1">
        <div class="relative ib">
          <img class="load-bar" src="images/load-bar.svg" alt="">
          <img class="blink" src="images/blink.svg" alt="">
        </div>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <h3 class="pad-t">Keep up to date on my social media</h3>
        <a href="http://instagram.com/_planetorium">
          <img class="instagram" src="images/app-icon2.png" alt="">
        </a>
      </div>
    </div>
  </div>

</html>
